<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="android4.css" />
  </head>
  <body id="android_large1">
    <div class="layout">
      <div class="status">
        <!.status navigation bar...>
        <p class="text">9:41</p>
        <div class="status_bar">
          <img id="cellular" src="signal.png" alt="cellular-connection" />
          <img id="wifi" src="wifi.png" alt="wifi" />
          <img id="battery" src="battery.png" alt="battery" />
        </div>
      </div>
      <!..end of status navigation bar....>
    <div>
        <!...form content...>
        <main>
          <span>Create an account</span>
          <div class="form">
            <form name="myForm" onsubmit="return validateForm()" method="post">
            <input type="text" name="fname" value="First Name" placeholder="First Name" required/>
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            </form>
          </div>
        </main>
    </div>
        <div>
          <!...T&c...>
          <input type="checkbox" class="checkbox" required/>
          <p class="text1">
            proceeding, I agree to all <a href="#">T&C </a>and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
        <!..end of t&c....>
        <div>
          <!..submit..>
         <form action="android_large_6.html" name="myForm"  onsubmit="return validateForm()">
          <input class="submit" type="submit" value="Create an Account" />
         </form>
        </div>
    <p class="line1"></p>
        <p class="or">Or</p>
        <p class="line2"></p>
        <div class="apps">
            <div class="appsg"><a href="https://www.google.com"><img class="logo" src="search.png"></a></div>
            <div class="appsfb"><a href="https://www.facebook.com" ><img class="logo" src="facebook.png"></a></div>
        </div>
        <footer>
            Already have an account? <a href="android_large_5.html">Login</a>
        </footer>
      </div>
      <!...end of form content..>
   
  </body>
</html>
