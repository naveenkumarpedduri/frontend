<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android large 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="android6.css" />
  </head>
  <body id="android_large1">
    <div class="layout">
      <div class="status">
        <!.status navigation bar...>
        <p class="text">9:41</p>
        <div class="status_bar">
          <img id="cellular" src="signal.png" alt="cellular-connection" />
          <img id="wifi" src="wifi.png" alt="wifi" />
          <img id="battery" src="battery.png" alt="battery" />
        </div>
      </div>
      <!..end of status navigation bar....>
    <div>
        <!...form content...>
        <main>
          <span>What are your goals?</span><br>
        <div class="goals">
          <p class="data">Weight Loss</p>
          <input type="checkbox" class="content">
        </div>
        <div class="goals">
          <p class="data"> Muscle Gain</p>
           <input type="checkbox" class="content">
         </div>
         <div class="goals">
           <p class="data">  Flexibility and Mobility</p>
           <input type="checkbox" class="content">
         </div>
         <div class="goals">
          <p class="data">   General Fitness</p>
           <input type="checkbox" class="content">
         </div>
         <div class="goals">
          <p class="data">   Event - specific training </p>
           <input type="checkbox" class="content">
         </div>
         <div class="goals">
        <p class="data"> Mindfulness and Mental Health</p>
           <input type="checkbox" class="content">
         </div>

        <div>
          <!..submit..>
          <a href="android_large_7.html">
          <input class="submit" type="submit" value="Confirm" />
          </a>
        </div>
    
      </div>
      <!...end of form content..>
   
  </body>
</html>
